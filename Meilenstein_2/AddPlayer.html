<section id="formular">
    <form>

        </br><b>Vorname:</b>
        <input type="text" name="Vorname" size="30" pattern="[A-Za-zÄÖÜäöüß]{4,30}" title="Vorname" /></br>
        </br> <b>Name:</b>
        <input type="text" name="Name" size="30" pattern="[A-Za-zÄÖÜäöüß]{4,30}" title="Name" /> </br>


        </br> <b>Verein:</b>
        <input type="text" name="Verein" size="30" pattern="[A-Za-zÄÖÜäöüß]{4,30}" title="Verein" /> </br>

        </br><b>Headcoach:</b>
        <input type="text" name="Headcoach" size="30" pattern="[A-Za-zÄÖÜäöüß]{4,30}" title="Headcoach" /> </br>


        </br><b>Assistant Coach:</b>
        <input type="text" name="AssistantCoach" size="30" pattern="[A-Za-zÄÖÜäöüß]{4,30}" title="Assistent Coach" /> </br>

        <br/><b>Aktiv:</b></br>
        <input type="radio" name="aktiv" value="Ja" />Ja<br/>
        <input type="radio" name="aktiv" value="Nein" />Nein<br/>

        <br/><br/><b>Position:</b>
        <select name="position" size="1">
                                                   	        <option
                                                              	value="Center">Center</option>
                                                           	<option
                                                              	value="Guard">Guard</option>
                                                           	<option
                                                              	value="Power Forward">Power Forward</option>
                                                           	<option
                                                              	value="Wing"
                                                                  selected="selected">Wing</option>

                                                              <option
                                                              	value="Small Forward">Small Forward</option>
                                                         		</select><br/>

        </br><b>R&uuml;ckennummer:</b>
        <input type="number" name="number" min="4" max="15" title="Rückennummer" required/></br>

        </br><b>Geburtsjahr:</b>
        <input type="number" name="jahr" min="0" max="2017" title="Geburtsjahr" /></br>


        <b>Favorit markieren: </b>
        <input type="checkbox" name="favorit" /><br/>




        </br>



        <button type="submit" name="senden" formaction="http://kittey.rockz:1111/api/V1/addPlayer" method="get">Absenden</button>

    </form>
